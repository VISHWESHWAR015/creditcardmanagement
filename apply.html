<!DOCTYPE html>
<html>
<head>
<title>Credit Card Application</title>
<link rel="stylesheet" href="apply.css"> </head>
<body>
  <h1>Apply for a New Credit Card</h1>
  <form id="card-application-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
      </fieldset>
    <fieldset>
      <legend>Credit Card Details</legend>
      <label for="card-type">Card Type:</label>
      <select id="card-type" name="card-type">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        </select><br><br>
      <label for="card-number">Card Number:</label>
      <input type="number" id="card-number" name="card-number" minlength="16" maxlength="16" required><br><br>
      <label for="expiration-date">Desired Expiration Date:</label>
      <input type="month" id="expiration-date" name="expiration-date" required><br><br>
    <!--  <label for="cvv">CVV:</label>
      <input type="number" id="cvv" name="cvv" minlength="3" maxlength="3" required><br><br>-->
    </fieldset>
     <input type="submit" onclick="alerting()">
  </form>
  <script>
    function alerting(){
        alert("SUCCESSFULLY SUBMITTED");
    }
  </script>
</body>
</html>
